      body,h1,h2,h3,h4,h5,h6 {font-family: 'Ubuntu', sans-serif;}
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

  </head>

  <body>
    <header class="siteHeader">
      <figure class="logoWrapper">
        <img src="../../Resources/peapods.png" id="logo">
      </figure>
      <nav class="navBar">
        <!-- Navigation Bar at the Top -->
        <a href="#" class="navBtn">About</a>
        <a href="#" class="navBtn">Find</a>
        <a href="#" class="navBtn">Create</a>
        <a href="register3.php" class="navBtn">Register</a>
        <a href="login.php" class="navBtn">Sign In</a>
      </nav>
      <span class="clearfix"></span>
    </header>
    <aside class="leftSidebar">
      <!-- Holds the Quick Access buttons of the form -->
      <h2>Quick Access</h2>
    </aside>
    <section class="mainContent">
      <!-- Main Part of Content -->
      <h2>Create Your Form</h2>
      <form name="peapodForm" action="#" class="formCreationForm">
        <fieldset>
          <legend><span class="section">1</span>Basic Information</legend>
          <label class="" for="formName">Form Name</label>
          <input type="text" name="formName" id="formName" placeholder="Give your form a clear name" required autofocus>
          <p id="noName"></p>
          <label class="" for="dueDate">Due Date</label>
          <input type="date" name="dueDate" id="dueDate" required>
          <p id="noDate"></p>
        </fieldset>
        <fieldset id="creationQuestions">
          <legend><span class="section">2</span>Choices of your Choice</legend>
          <fieldset id="question1">
            <legend>Question 1</legend>
            <label class="" for="questionPrompt">Prompt of Question 1</label>
            <input type="text" name="questionPrompt" id="questionPrompt" placeholder="50 characters max" required>
            <p id="noPrompt"></p>
            <label class="">Type of Question 1</label>
            <label><input id="questionType" type="radio" name="questionType" value="multipleChoice" required> Multiple Choice</label>
            <label><input id="questionType" type="radio" name="questionType" value="slider" required> Slider</label>
            <label><input id="questionType" type="radio" name="questionType" value="textInput" required> Text Input</label>
            <p id="noType"></p>
            <!-- The following part will be generated by javascript dynamically -->
            <label class="questionExtra multipleChoice" style="display: none">How many choices would you like?</label>
            <select name="numChoices" class="questionExtra multipleChoice" style="display: none">
              <option value="2" >2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
            </select>
            <!-- Size of the following part resizes according to input above, when size decrease extra elements are hidden instead of lost -->
            <div class="questionExtra multipleChoice multipleChoiceChoices" style="display: none">
              <label>A. <input type="text" name="choiceA" placeholder="Choice A" required></label>
              <label>B. <input type="text" name="choiceB" placeholder="Choice B" required></label>
              <label>C. <input type="text" name="choiceC" placeholder="Choice C" required></label>
              <label>D. <input type="text" name="choiceD" placeholder="Choice D" required></label>
              <label>E. <input type="text" name="choiceE" placeholder="Choice E" required></label>
            </div>
            <!-- The following part is Slider -->
            <label class="questionExtra slider" style="display: none">What is the min and max value of slider?
              <input type="number" placeholder="min" required>
              <input type="number" placeholder="max" required>
            </label>
            <!-- The following part is Text Input -->
            <label class="questionExtra textInput" style="display: none">Designate a max character count for your answer
              <input type="number" placeholder="max charaters" required>
            </label>
            <button type="button" class="questionDeleteBtn">Delete Question</button>
            <button type="button" class="questionMoveUpBtn">Move Up</button>
            <button type="button" class="questionMoveDownBtn">Move Down</button>
          </fieldset>
        </fieldset>
        <button type="button" id="addQuestion">Add Question</button>
        <!-- Add the submit button with javascript so that users cannot submit with javascript disabled -->
        <!-- We will need javascript for form creation but not necessarily when filling them out -->
        <input id="submitButton" type="button" value="Create Form!">
      </form>
      
    </section>
    <aside class="rightSidebar">
      <h2>Options</h2>
      <ul>
        <li>Tutorial</li>
        <li>Some News</li>
        <li>Some Notifications</li>
        <li>FAQs</li>
      </ul>
    </aside>

    </footer>
  </body>

</html>
