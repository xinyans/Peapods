<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PeaPods: Create Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: 'Ubuntu', sans-serif;}
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="create.js"></script>
  </head>

  <body>
    <header class="siteHeader">
      <figure class="logoWrapper">
        <img src="../Resources/Peapods.png" id="logo">
      </figure>
      <nav class="navBar">
        <!-- Navigation Bar at the Top -->
        <a href="#" class="navBtn">About</a>
        <a href="#" class="navBtn">Find</a>
        <a href="#" class="navBtn">Create</a>
        <a href="#" class="navBtn">Register</a>
        <a href="#" class="navBtn">Sign In</a>
      </nav>
      <span class="clearfix"></span>
    </header>
    <aside class="leftSidebar">
      <!-- Holds the Quick Access buttons of the form -->
      <h2>Left Sidebar</h2>
      <ul>
        <li>Tutorial</li>
        <li>Some News</li>
        <li>Some Notifications</li>
        <li>FAQs</li>
      </ul>
    </aside>
    <section class="mainContent">
      <!-- Main Part of Content -->
      <h2>Create Your Form</h2>
      <form action="#" class="formCreationForm">
        <fieldset>
          <legend><span class="section">1</span>Basic Information</legend>
          <label class="" for="formName">Form Name</label>
          <input type="text" name="formName" id="formName" placeholder="Give your form a clear name">
          <label class="" for="dueDate">Due Date</label>
          <input type="date" name="dueDate" id="dueDate">
        </fieldset>
        <fieldset>
          <legend><span class="section">2</span>Choices of your Choice</legend>
          <fieldset id="question1">
            <legend>Question 1</legend>
            <label class="" for="question1Prompt">Prompt of Question 1</label>
            <input type="text" name="question1Prompt" id="question1Prompt" placeholder="50 characters max">
            <label class="">Type of Question 1</label>
            <label><input type="radio" name="question1Type" value="multipleChoice"> Multiple Choice</label>
            <label><input type="radio" name="question1Type" value="slider"> Slider</label>
            <label><input type="radio" name="question1Type" value="textInput"> Text Input</label>
            <!-- The following part will be generated by javascript dynamically -->
            <label class="question1Extra multipleChoice" style="display: none">How many choices would you like?</label>
            <select name="numChoices" class="question1Extra multipleChoice" style="display: none">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
            </select>
            <!-- Size of the following part resizes according to input above, when size decrease extra elements are hidden instead of lost -->
            <div class="question1Extra multipleChoice multipleChoiceChoices" style="display: none">
              <label>A. <input type="text" name="choiceA" placeholder="Choice A"></label>
              <label>B. <input type="text" name="choiceB" placeholder="Choice B"></label>
              <label>C. <input type="text" name="choiceC" placeholder="Choice C"></label>
              <label>D. <input type="text" name="choiceD" placeholder="Choice D"></label>
              <label>E. <input type="text" name="choiceE" placeholder="Choice E"></label>
            </div>
            <!-- The following part is Slider -->
            <label class="question1Extra slider" style="display: none">What is the min and max value of slider?
              <input type="number" placeholder="min">
              <input type="number" placeholder="max">
            </label>
            <!-- The following part is Text Input -->
            <label class="question1Extra textInput" style="display: none">Designate a max character count for your answer
              <input type="number" placeholder="max charaters">
            </label>
          </fieldset>
          
          <button type="button">Add Question</button>
        </fieldset>
        
        <!-- Add the submit button with javascript so that users cannot submit with javascript disabled -->
        <!-- We will need javascript for form creation but not necessarily when filling them out -->
        <input type="submit" value="Create Form!">
      </form>
      <button id="addQuestion">Add Question</button>
    </section>
    <aside class="rightSidebar">
      <h2>Right Sidebar</h2>
      <ul>
        <li>Tutorial</li>
        <li>Some News</li>
        <li>Some Notifications</li>
        <li>FAQs</li>
      </ul>
    </aside>
    <footer class="siteFooter">

    </footer>
  </body>

</html>
