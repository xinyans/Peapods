<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RoundAboutMe: Account Creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../test.css" type="text/css" />
    <script rel="text/javascript" src="../cookiez.js"></script>
  </head>

  <body>
      <form action="../login.php" method="post" onsubmit="return validate(this);">
        <fieldset> 
          <legend>Create Your Account</legend>
          <div class="formData">
                          
            <label class="field" for="username">*Username:</label>
            <div class="value"><input type="text" size="60" value="" name="username" id="username"/></div>
            
            <label class="field" for="password">^*Password:</label>
            <div class="value"><input type="password" size="60" value="" name="password" id="password"/><em> Password too short!</em></div>

            <label class="field" for="passwordConfirm">^*Confirm Password:</label>
            <div class="value"><input type="password" size="60" value="" name="passwordConfirm" id="passwordConfirm"/></div>
            
            <label class="field" for="email">*Email:</label>
            <div class="value"><input type="email" size="60" value="" name="email" id="email"/></div>
            
            <label class="field" for="personName">*Your Name:</label>
            <div class="value"><input type="text" size="60" value="" name="personName" id="personName"/></div>
            
            <input type="submit" value="Login" id="Login" name="Login"/>

          </div>
        </fieldset>
      </form>
      <em>Invalid password: Verify your password is at least 8 characters long and try again</em>
      <p>*Indicates required fields. Characters < > / \ ( ) [ ] { } : ; are restricted</p>
      <p>^Password must be at least 8 characters long</p>
  </body>

</html>
